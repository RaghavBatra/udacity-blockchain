<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">

        Choose passenger

        &emsp;

        <form id="submitInsuranceForm">
          <select id="selectPassengerforInsurance">
            <option> Passenger </option>
          </select>
        </form>

          &emsp;

        Choose flight
        &emsp;

          <form id="submitInsuranceForm">
            <select id="selectFlightforInsurance">
              <option>Flight: number, time</option>
            </select>
          </form>

          &emsp;

          Insurance Amount (ETH)
          &emsp;

          <input type="text" id="ether" value="1" size="4"><br>

          <btn class="btn btn-primary" id="submit-insurance">Submit for Insurance</btn>

          &emsp;  <p id= "hasInsurance"> </p>
        </div>

        <div class="row top-20">

        Choose flight
        &emsp;

          <form id="submitOracleForm">
            <select id="selectFlight">
              <option>Flight: number, time</option>
            </select>
          </form>

          &emsp;

          <btn class="btn btn-primary" id="submit-oracle">Check flight status</btn>

          &emsp;  <p id= "newStatusCode"> </p>
        </div>

        <div class="row top-20">

          <btn class="btn btn-primary" id="withdraw-ether">Withdraw</btn>

          &emsp;  <p id= "withdraw"> </p>
        </div>

    </main>

</body>

</html>
